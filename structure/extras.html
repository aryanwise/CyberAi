<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras</title>
</head>

<body>
    <!-- code for registering and then getting pricing plan on mail  -->
    <div class="service-start">
        <button class="btn btn-primary register-btn">Register</button>
        <div class="service-line">to receive our service price plan.</div>
    </div>

    <!-- Hidden service form -->
    <div class="service-form" style="display: none;">
        <form id="service-form">
            <p>What kind of service would you like to use?</p>
            <div>
                <input type="checkbox" id="serviceA" name="serviceA">
                <label for="serviceA">Service A</label>
            </div>
            <div>
                <input type="checkbox" id="serviceB" name="serviceB">
                <label for="serviceB">Service B</label>
            </div>
            <div>
                <input type="checkbox" id="serviceC" name="serviceC">
                <label for="serviceC">Service C</label>
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
        <div class="service-btn">
            If not sure, check out our <button class="service-btn"><a
                    href="/structure/services.html">Service</a></button> plan.
        </div>
    </div>

    <br>
</body>

</html>
